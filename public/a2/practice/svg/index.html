<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>

<h2>Drawing rectangles</h2>

<svg width="300" height="200">
    <rect width="300" height="200"
          style="fill:rgb(0,255,255); stroke-width:10;
        stroke:rgb(150,0,0)" />
</svg>

<h2>Drawing circles</h2>

<svg width="150" height="150">
    <circle cx="75" cy="75" r="70"
            stroke="violet" stroke-width="2" fill="pink" />
</svg>

<h2>Drawing polygons</h2>

<svg width="300" height="250">
    <polygon points="100,10 40,198 190,78 10,78 160,198"
             style="fill:salmon; stroke:darkslategrey; stroke-width:10; fill-rule:evenodd;" />
</svg>


</body>
</html>
